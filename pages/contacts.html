<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-code"></i> Панов В.О.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Содержимое страницы контактов -->
    <div class="container my-5 main-content">
        <h1 class="text-center mb-5">Свяжитесь со мной</h1>
        
        <div class="row">
            <div class="col-lg-8 mb-5">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-4">
                <h3 class="mb-4">Контакты</h3>
                
                <div class="mb-4">
                    <p><i class="fas fa-envelope me-2"></i> student@edu.ru</p>
                    <p><i class="fab fa-github me-2"></i> GitHub: <a href="https://github.com/VLPLAY-Games" target="_blank">VLPLAY-Games</a></p>
                    <p><i class="fas fa-map-marker-alt me-2"></i> Москва, Россия</p>
                </div>
                
                <div class="social-links">
                    <a href="#" class="me-3 text-dark"><i class="fab fa-vk fa-2x"></i></a>
                    <a href="#" class="me-3 text-dark"><i class="fab fa-telegram fa-2x"></i></a>
                    <a href="https://github.com/VLPLAY-Games" class="me-3 text-dark" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Панов В.О. Все права защищены</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Сообщение отправлено!');
            this.reset();
        });
    </script>
</body>
</html>
